<link rel="import" href="../../polymer/polymer.html">

<dom-module id="x-detail">

  <template>

    <style>
    
    </style>

    <div><strong>Name:</strong> [[detail.name]]</div>
    <div><strong>Current path:</strong> [[detail.currentPath]]</div>
    <div><strong>Parent path:</strong> [[detail.parentPath]]</div>
    <div><strong>Full path:</strong> [[detail.fullPath]]</div>
    <div><strong>Query object:</strong> [[objectToString(detail.queryObject)]]</div>
    <div><strong>Fragment:</strong> [[detail.fragment]]</div>
    <div><strong>State:</strong> [[detail.state]]</div>
    <div><strong>Active:</strong> [[detail.active]]</div>
  
  </template>

  <script>

    Polymer({

      is: 'x-detail',

      properties: {
        detail: {
          type: Object
        }
      },

      objectToString: function(object) {
        return JSON.stringify(object)
      }

    });

  </script>

</dom-module>
